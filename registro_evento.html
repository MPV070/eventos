    <!-- Formulario para añadir eventos -->
    <form class="w-50 mx-auto m-4">
      <!-- Nombre del evento -->
      <div class="mb-3">
      <label for="eventName" class="form-label">Nombre del evento</label>
      <input type="text" class="form-control" id="eventName" placeholder="Nombre del evento" aria-label="EventName">
      </div>
      <!-- Imagen del evento -->
      <div class="mb-3">
      <label for="eventImg" class="form-label">Imagen del evento</label>
      <input type="text" class="form-control" id="eventImg" placeholder="URL de la imagen del evento" aria-label="EventImg">
      </div>
      <!-- Descripción del evento -->
      <div class="mb-3">
      <label for="eventDescription" class="form-label">Descripción del evento</label>
      <textarea class="form-control" id="eventDescription" rows="3" placeholder="Descripción del evento"></textarea>
      </div>
      <!-- Ubicación del evento -->
      <div class="mb-3">
      <label for="eventLocation" class="form-label">Ubicación del evento</label>
      <input type="text" class="form-control" id="eventLocation" placeholder="Ubicación del evento" aria-label="EventLocation">
      </div>
      <!-- Fecha del evento -->
      <div class="mb-3 d-flex justify-content-between">
      <div class="me-2 w-50">
        <label for="eventDate" class="form-label">Fecha del evento</label>
        <input type="date" class="form-control" id="eventDate" aria-label="EventDate">
      </div>
      <!-- Hora del evento -->
      <div class="ms-2 w-50">
        <label for="eventTime" class="form-label">Hora del evento</label>
        <input type="time" class="form-control" id="eventTime" aria-label="EventTime">
      </div>
      </div>
      <div class="mb-3 d-flex justify-content-between">
      <!-- Precio del evento -->
      <div class="me-2 w-50">
        <label for="eventPrice" class="form-label">Precio del evento</label>
        <div class="input-group">
          <input type="number" class="form-control" id="eventPrice" placeholder="Precio del evento" aria-label="EventPrice" step="0.01" min="0">
          <span class="input-group-text bg-light">€</span>
        </div>
      </div>
      <!-- Plazas disponibles -->
      <div class="ms-2 w-50">
        <label for="eventSeats" class="form-label">Plazas disponibles</label>
        <input type="number" class="form-control" id="eventSeats" placeholder="Número de plazas disponibles" aria-label="EventSeats">
      </div>
      </div>
    

    <button type="submit" class="btn btn-primary btn-bd-cards" id="submitEventBtn">Registrar</button>
    </form>
