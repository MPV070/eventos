<div class="container vh-100 d-flex justify-content-center align-items-center mt-5">
    <form class="w-50 h-100 d-flex flex-column justify-content-between pt-4">
        <!-- Título del formulario -->
        <h2 class="text-center mb-1">Formulario de Registro para Usuarios</h2>

        <!-- Nombre del usuario -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre de usuario u organización</label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="name" id="name" autocomplete="name"> 
        </div>

        <!-- Email del usuario -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con sitios externos.</div>
        </div>

        <!-- Contraseña del usuario -->
        <div class="mb-4">
            <label for="p" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="organizadorEventos">
            <label class="form-check-label" for="organizadorEventos">Soy un organizador de eventos</label>
        </div>

        <!-- Alert -->
        <div id="alert_container" class="mt-4"></div>

        <button type="submit" class="btn btn-primary btn-bd-cards">Submit</button>
    </form>
</div>
